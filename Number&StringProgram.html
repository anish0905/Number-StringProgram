<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number and String Programs</title>
</head>
<body>
    <label for="numberInput">Enter a Number:</label>
    <input type="text" id="numberInput">
    
    <select name="" id="options">
        <optgroup label="Number program">
            <option value="isEven">Even</option>
            <option value="isOdd">Odd</option>
            <option value="isPrime">Prime</option>
        </optgroup>
        <optgroup label="String program">
            <option value="reverse">Reverse String</option>
        </optgroup>
    </select>

    <button id="checkButton">Check me</button>
    <br>

    <h2 id="result"></h2>

    <script>
        function isEven(x) {
            return x % 2 === 0;
        }

        function isOdd(x) {
            return x % 2 !== 0;
        }

        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        let numberInput = document.querySelector("#numberInput");
        let optionsDropdown = document.querySelector("#options");
        let checkButton = document.querySelector("#checkButton");
        let resultElement = document.querySelector("#result");

        checkButton.addEventListener("click", () => {
            let data = numberInput.value;
            let selectedOption = optionsDropdown.options[optionsDropdown.selectedIndex].value;

            if (isNaN(data)) {
                resultElement.innerText = "Please enter a valid number.";
            } else {
                if (selectedOption === "isEven") {
                    resultElement.innerText = isEven(data) ? `${data} is an even number` : `${data} is not an even number`;
                } else if (selectedOption === "isOdd") {
                    resultElement.innerText = isOdd(data) ? `${data} is an odd number` : `${data} is not an odd number`;
                } else if (selectedOption === "reverse") {
                    resultElement.innerText = `Reversed String: ${reverseString(data)}`;
                }
                
            }
        });
    </script>
</body>
</html>
